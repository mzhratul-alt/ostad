<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet" />
    <!-- Main Css Link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <h2>BMI Calculator</h2>
      <label for="weightInput">Weight (In KG)</label>
      <input type="number" id="weightInput" placeholder="Enter Your Weight in KG" />
      <label for="heightInput">Height (In Meter)</label>
      <input type="number" id="heightInput" placeholder="Enter Your Height in Meter" />
      <button id="calculateBtn">Calculate BMI</button>
    </div>

    <div id="alert_box"></div>

    <div id="resultBox">
      <button onclick="boxClose()">Close</button>
      <div id="result_title"><span>32.2</span>Oops! Invalid Result!</div>
      <div id="imgbox">
        <img src="" id="result_img" alt="">
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>

</html>
